<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <style>
      /* Style for containers */
      .container {
        margin-bottom: 10px;
      }

      /* Style for button */
      button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      /* Add your CSS styles here */
      .option-row {
        margin-bottom: 10px;
      }
      .grade-slider-container {
        flex: 1;
        display: flex;
        align-items: center;
      }
      .grade-value {
        margin-right: 10px;
      }
      .grade-slider {
        width: 200px; /* Adjust width as needed */
      }
    </style>
  </head>
  <body>
    <!-- Text, either proposal or contract-->
    <p id="description"></p>
    <!-- Container for cost -->
    <div class="container">
      <strong>Cost:</strong>
      <span id="cost"></span>
    </div>
    <!-- Container for consent -->
    <div class="container">
      <strong>Consent:</strong>
      <span id="consent"></span>
    </div>
    <!-- Container for content -->
    <div class="container">
      <strong>Content:</strong>
      <span id="content"></span>
    </div>
    <div id="optionsContainer">
    <!-- Generated option rows will be placed here -->
    </div>
       <!-- Button for accepting -->
    <button id="button">Accept</button>
  </div>
    <script src="popup.js"></script>
  </body>
</html>
