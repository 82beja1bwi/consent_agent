<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <style>
      body {
        height: 100%;
        width: 80%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        width: 300px;
        margin-top: 0px;
        background-color: rgba(201, 0, 118, 0.1); /* Set your desired background color here */
      }

     

      main {
        display: flex;
        flex-direction: column;
      }

      h4 {
        margin-top: 5px; /* Remove top margin */
        margin-bottom: 5px; /* Add bottom margin */
      }

      .bottomPaddedContainer {
        padding: 5px;
        margin-top: 7px;
        border-radius: 5px; 
        background-color: white;
      }

      button {
        background-color: rgba(201, 0, 118, 1); /* Green */
        border: none;
        color: white;
        padding: 10px;
        margin-top: 7px;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-family: inherit; 
      }

      #description {
        margin-top: 0; /* Remove top margin */
        margin-bottom: 0; /* Remove bottom margin */
        padding-top: 0; /* Remove top padding */
        padding-bottom: 10px;
      }

      .grade-slider-container {
        display: flex;
        align-items: center; /* Align items vertically in the center */
      }

      /* prefrences table */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 15px;
        text-align: left;
        border-bottom: 0px solid #ddd;
        vertical-align: middle;
        border-radius: 5px;
      }

      th {
        font-weight: normal;
      }
      
      <!-- space between columns, but right-most column shouldnt have extra padding-->
      th:last-child,
      td:last-child {
        padding-right: 0;
      }

      /* Custom Range Slider inspired by https://codepen.io/ShadowShahriar/pen/zYPPYrQ */
      input[type="range"] {
        font-size: 1.5rem;
        width: 100%;
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      input[type="range"] {
        color: #c90076;
        --thumb-height: 20px;
        --track-height: 2px;
        --track-color: rgba(201, 0, 118, 0.2);
      }

      /* === Firefox specific styles === */
      input[type="range"],
      input[type="range"]::-moz-range-track,
      input[type="range"]::-moz-range-thumb {
        appearance: none;
        transition: all ease 100ms;
        height: var(--thumb-height);
      }

      input[type="range"]::-moz-range-track,
      input[type="range"]::-moz-range-thumb,
      input[type="range"]::-moz-range-progress {
        background: rgba(183, 83, 83, 0);
      }

      input[type="range"]::-moz-range-thumb {
        background: currentColor;
        border: 0;
        width: var(--thumb-width, var(--thumb-height));
        border-radius: var(--thumb-width, var(--thumb-height));
        cursor: grab;
        initial-value: "8";
      }

      input[type="range"]::-moz-range-track {
        width: 100%;
        background: var(--track-color);
      }

      input[type="range"]::-moz-range-progress {
        appearance: textfield;
        background: currentColor;
        transition-delay: 30ms;
      }

      input[type="range"]::-moz-range-track,
      input[type="range"]::-moz-range-progress {
        height: calc(var(--track-height) + 1px);
        border-radius: var(--track-height);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bottomPaddedContainer">
        <h4 id="description"></h4>
        <table>
          <tr>
            <td>Cost</td>
            <td id="cost"></td>
          </tr>
          <tr>
            <td>Consent</td>
            <td id="consent"></td>
          </tr>
          <tr>
            <td>Content</td>
            <td id="content"></td>
          </tr>
        </table>
        <!-- <div>
          <span>Cost:</span>
          <span id="cost"></span>
        </div>
        <div>
          <span>Consent:</span>
          <span id="consent"></span>
        </div>
        <div>
          <span>Content:</span>
          <span id="content"></span>
        </div> -->
      </div>
      <!-- Table for cost prefrence selection -->
      <div class="bottomPaddedContainer" id="preferencesContainer" hidden="true"></div>
      <!-- Button for accepting -->
      <button id="button" hidden>ACCEPT</button>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
